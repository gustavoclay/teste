<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group login">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (submit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Faça o login em sua conta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="username" type="text" class="form-control" placeholder="usuário"
                      autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input formControlName="password" type="password" class="form-control" placeholder="senha"
                      autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="loginForm.invalid" type="submit"
                      class="btn btn-primary px-4">Entrar</button>
                    </div>
                    <div class="col-6 text-right">
                      <button disabled type="submit" class="btn btn-link px-0" >Esqueceu a senha?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%; margin-bottom: -10%">
              <div class="card-body text-center">
                <div>
                  <img src="assets/img/logo_transparent.png" width="100%" height="100%" style="margin-top: -40%" alt="logo geduca">
                  <p class="font-weight-bold">Sistema de Gestão Educacional e Alimentar</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
