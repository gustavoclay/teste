<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="form">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Cadastrar Aluno</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados do Aluno</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="nome">*Nome:</label>
              <div class="col-md-10">
                <input type="text" id="nome" name="nome" class="form-control" formControlName="nome"
                  [ngClass]="aplicaCssErro('nome')">
                <app-error-msg [control]="form.get('nome')" label="Nome"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="dataNascimento">*Data de Nascimento:</label>
              <div class="col-md-4">
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control"
                  formControlName="dataNascimento">
                <app-error-msg [control]="form.get('dataNascimento')" label="Data de Nascimento"></app-error-msg>
              </div>
              <label class="col-md-2 col-form-label" for="sexo">*Sexo:</label>
              <div class="col-md-4">
                <select id="sexo" name="sexo" class="form-control" formControlName="sexo"
                  [ngClass]="aplicaCssErro('sexo')">
                  <option value="MASCULINO">MASCULINO</option>
                  <option value="FEMININO">FEMININO</option>
                </select>
                <app-error-msg [control]="form.get('sexo')" label="Sexo"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="email">*Email:</label>
              <div class="col-md-10">
                <input type="email" id="email" name="email" class="form-control" autocomplete="email"
                  [ngClass]="aplicaCssErro('email')" formControlName="email">
                <app-error-msg [control]="form.get('email')" label="Email"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="pai">*Nome do Pai:</label>
              <div class="col-md-10">
                <input type="text" id="pai" name="pai" class="form-control" formControlName="pai"
                  [ngClass]="aplicaCssErro('pai')">
                <app-error-msg [control]="form.get('pai')" label="Nome do Pai"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="mae">*Nome da Mãe:</label>
              <div class="col-md-10">
                <input type="text" id="mae" name="mae" class="form-control" formControlName="mae"
                  [ngClass]="aplicaCssErro('mae')">
                <app-error-msg [control]="form.get('mae')" label="Nome da Mãe"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cpf">*CPF do Responsável:</label>
              <div class="col-md-4">
                <input type="text" id="cpf" name="cpf" class="form-control" formControlName="cpf" mask="000.000.000-00"
                  [showMaskTyped]="true" [ngClass]="aplicaCssErro('cpf')">
                <app-error-msg [control]="form.get('cpf')" label="CPF"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="telefone">*Telefone:</label>
              <div class="col-md-4">
                <input type="text" id="telefone" name="telefone" class="form-control" formControlName="telefone"
                  mask="(00)0000-0000" [showMaskTyped]="true" [ngClass]="aplicaCssErro('telefone')">
                <app-error-msg [control]="form.get('telefone')" label="Telefone"></app-error-msg>
              </div>
              <label class="col-md-2 col-form-label" for="celular">Celular:</label>
              <div class="col-md-4">
                <input type="text" id="celular" name="celular" class="form-control" formControlName="celular"
                  mask="(00)0000-0000" [showMaskTyped]="true">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 text-center">
                <h3>Endereço</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cep">*CEP:</label>
              <div class="col-md-8">
                <input type="text" id="cep" name="cep" class="form-control" formControlName="cep" mask="00.000-000"
                  [showMaskTyped]="true" [ngClass]="aplicaCssErro('cep')">
                <app-error-msg [control]="form.get('cep')" label="CEP"></app-error-msg>
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary" style="width: 100%" [disabled]="this.form.get('cep').errors"
                  (click)="buscaCep()">
                  buscar
                </button>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="estado">*Estado:</label>
              <div class="col-md-4">
                <input type="text" id="estado" name="estado" class="form-control" formControlName="estado"
                  [ngClass]="aplicaCssErro('estado')">
                <app-error-msg [control]="form.get('estado')" label="Estado"></app-error-msg>
              </div>
              <label class="col-md-2 col-form-label" for="cidade">*Cidade:</label>
              <div class="col-md-4">
                <input type="text" id="cidade" name="cidade" class="form-control" formControlName="cidade"
                  [ngClass]="aplicaCssErro('cidade')">
                <app-error-msg [control]="form.get('cidade')" label="Cidade"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="bairro">*Bairro:</label>
              <div class="col-md-10">
                <input type="text" id="bairro" name="bairro" class="form-control" formControlName="bairro"
                  [ngClass]="aplicaCssErro('bairro')">
                <app-error-msg [control]="form.get('bairro')" label="Bairro"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="logradouro">*Logradouro:</label>
              <div class="col-md-10">
                <input type="text" id="logradouro" name="logradouro" class="form-control" formControlName="logradouro"
                  [ngClass]="aplicaCssErro('logradouro')">
                <app-error-msg [control]="form.get('logradouro')" label="Logradouro"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="numero">*Numero:</label>
              <div class="col-md-4">
                <input #campoNumero type="text" id="numero" name="numero" class="form-control" formControlName="numero"
                  [ngClass]="aplicaCssErro('numero')">
                <app-error-msg [control]="form.get('numero')" label="Numero"></app-error-msg>
              </div>
              <label class="col-md-2 col-form-label" for="complemento">Complemento:</label>
              <div class="col-md-4">
                <input type="text" id="complemento" name="complemento" class="form-control"
                  formControlName="complemento">
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12 text-center">
                <h3>Ficha de Saúde</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="cartaoSus">Cartão SUS:</label>
              <div class="col-md-4">
                <input type="text" id="cartaoSus" name="cartaoSus" class="form-control" formControlName="cartaoSus">
                <app-error-msg [control]="form.get('cartaoSus')" label="Cartão SUS"></app-error-msg>
              </div>
              <label class="col-md-2 col-form-label" for="tipoSanguineo">Tipo Sanguíneo:</label>
              <div class="col-md-4">
                <select id="tipoSanguineo" name="tipoSanguineo" class="form-control" formControlName="tipoSanguineo">
                  <option value="O_POSITIVO">O POSITIVO</option>
                  <option value="O_NEGATIVO">O NEGATIVO</option>
                  <option value="A_POSITIVO">A POSITIVO</option>
                  <option value="A_NEGATIVO">A NEGATIVO</option>
                  <option value="B_POSITIVO">B POSITIVO</option>
                  <option value="B_NEGATIVO">B NEGATIVO</option>
                  <option value="AB_POSITIVO">AB POSITIVO</option>
                  <option value="AB_NEGATIVO">AB NEGATIVO</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="doenca">Possui doenças:</label>
              <div class="col-md-2">
                <select id="doenca" name="doenca" class="form-control" formControlName="doenca">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="doencaDescricao">Descrição de doenças:</label>
              <div class="col-md-8">
                <textarea maxlength="255" id="doencaDescricao" name="doencaDescricao" class="form-control"
                  formControlName="doencaDescricao"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="medicamento">Toma medicamentos:</label>
              <div class="col-md-2">
                <select id="medicamento" name="medicamento" class="form-control" formControlName="medicamento">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="medicamentoDescricao">Descrição de medicamentos:</label>
              <div class="col-md-10">
                <textarea maxlength="255" id="medicamentoDescricao" name="medicamentoDescricao" class="form-control"
                  formControlName="medicamentoDescricao"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="suplemento">Toma suplementos:</label>
              <div class="col-md-2">
                <select id="suplemento" name="suplemento" class="form-control" formControlName="suplemento">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="suplementoDescricao">Descrição de suplementos:</label>
              <div class="col-md-10">
                <textarea maxlength="255" id="suplementoDescricao" name="suplementoDescricao" class="form-control"
                  formControlName="suplementoDescricao"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="deficiencia">Possui deficiências:</label>
              <div class="col-md-2">
                <select id="deficiencia" name="deficiencia" class="form-control" formControlName="deficiencia">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="deficienciaDescricao">Descrição de deficiências:</label>
              <div class="col-md-10">
                <textarea maxlength="255" id="deficienciaDescricao" name="deficienciaDescricao" class="form-control"
                  formControlName="deficienciaDescricao"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="alergia">Possui alergias:</label>
              <div class="col-md-2">
                <select id="alergia" name="alergia" class="form-control" formControlName="alergia">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="alergiaDescricao">Descrição de alergias:</label>
              <div class="col-md-10">
                <textarea maxlength="255" id="alergiaDescricao" name="alergiaDescricao" class="form-control"
                  formControlName="alergiaDescricao"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="intolerancia">Possui intolerâncias:</label>
              <div class="col-md-2">
                <select id="intolerancia" name="intolerancia" class="form-control" formControlName="intolerancia">
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="intoleranciaDescricao">Descrição de intolerâncias:</label>
              <div class="col-md-10">
                <textarea maxlength="255" id="intoleranciaDescricao" name="intoleranciaDescricao" class="form-control"
                  formControlName="intoleranciaDescricao"></textarea>
              </div>
            </div>
          </div>
          <div class="text-right"><small class="mr-2">* campos obrigatórios</small></div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" routerLink="/home/aluno" type="button">Cancelar</button>
            <button class="btn btn-primary" (click)="cadastrar()" [disabled]="!form.valid"><i class="fa fa-save"></i>
              Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
