<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-12">
              <h1><b>Visualizar Curso</b></h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center">
              <h3>Dados</h3>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Código:</label>
            <div class="col-md-9">
              {{curso?.codigo}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Nome:</label>
            <div class="col-md-9">
              {{curso?.nome}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Descrição:</label>
            <div class="col-md-9">
              {{curso?.descricao}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Status:</label>
            <div class="col-md-9">
              {{isAtivo(curso?.ativo)}}
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-secondary" routerLink="/home/curso"><i class="fa fa-arrow-alt-circle-left"></i>
            Voltar</button>
          <button class="btn btn-primary" [routerLink]="['/home/curso/editar', curso?.codigo]" type="button">
            Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
