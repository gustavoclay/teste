<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="form">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Editar Registro Nutricional</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados</h3>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-12">
                <h1><b>Aluno</b></h1>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Matr√≠cula:</label>
              <div class="col-md-3">
                {{aluno?.codigo}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Nome:</label>
              <div class="col-md-3">
                {{aluno?.pessoa?.nome}}
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="altura">Altura:</label>
              <div class="col-md-9">
                <input type="number" step="0.01" id="altura" name="altura" class="form-control"
                  formControlName="altura">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="peso">Peso:</label>
              <div class="col-md-9">
                <input type="number" step="000.01" id="peso" name="peso" class="form-control" formControlName="peso">
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" (click)="cancelar()" type="button">Cancelar</button>
            <button class="btn btn-primary" (click)="editar()"><i class="fa fa-save"></i> Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
