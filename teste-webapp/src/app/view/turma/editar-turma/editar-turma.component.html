<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="form">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Editar Turma</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="nome">Nome:</label>
              <div class="col-md-9">
                <input type="text" id="nome" name="nome" class="form-control" formControlName="nome"
                  [ngClass]="aplicaCssErro('nome')">
                <app-error-msg [control]="form.get('nome')" label="Nome"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="sala">Sala:</label>
              <div class="col-md-9">
                <input type="text" id="sala" name="sala" class="form-control" formControlName="sala"
                  [ngClass]="aplicaCssErro('sala')">
                <app-error-msg [control]="form.get('sala')" label="Sala"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="curso">Curso:</label>
              <div class="col-md-9">
                <select id="curso" name="curso" class="form-control" formControlName="curso"
                  [ngClass]="aplicaCssErro('curso')">
                  <option *ngFor="let curso of cursos" [value]="curso?.codigo"
                    [selected]="turma?.curso?.codigo == curso.codigo">{{curso?.nome}}</option>
                </select>
                <app-error-msg [control]="form.get('curso')" label="Curso"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="periodo">Período:</label>
              <div class="col-md-9">
                <select id="periodo" name="periodo" class="form-control" formControlName="periodo"
                  [ngClass]="aplicaCssErro('periodo')">
                  <option value="MANHA">Manhã</option>
                  <option value="TARDE">Tarde</option>
                  <option value="NOITE">Noite</option>
                  <option value="INTEGRAL">Integral</option>
                </select>
                <app-error-msg [control]="form.get('periodo')" label="Período"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="dataInicio">Data de Início:</label>
              <div class="col-md-9">
                <input type="date" id="dataInicio" name="dataInicio" class="form-control" formControlName="dataInicio">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="dataFim">Data do Finalização:</label>
              <div class="col-md-9">
                <input type="date" id="dataFim" name="dataFim" class="form-control" formControlName="dataFim">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="ativo">Status:</label>
              <div class="col-md-9">
                <select id="ativo" name="ativo" class="form-control" formControlName="ativo">
                  <option [selected]="turma?.ativo" value="true">Ativo</option>
                  <option [selected]="!turma?.ativo" value="false">Desativado</option>
                </select>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" routerLink="/home/turma" type="button">Cancelar</button>
            <button class="btn btn-primary" (click)="editar()" [disabled]="!form.valid"><i class="fa fa-save"></i>
              Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
