<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-12">
              <h1><b>Visualizar Turma</b></h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center">
              <h3>Dados</h3>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Código:</label>
            <div class="col-md-9">
              {{turma?.codigo}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Status:</label>
            <div class="col-md-9">
              {{isAtivo(turma?.ativo)}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Nome:</label>
            <div class="col-md-9">
              {{turma?.nome}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Curso:</label>
            <div class="col-md-9">
              {{turma?.curso?.nome}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Sala:</label>
            <div class="col-md-9">
              {{turma?.sala}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Periodo:</label>
            <div class="col-md-9">
              {{turma?.periodo}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Data de Início:</label>
            <div class="col-md-9">
              {{turma?.dataInicio | date: 'dd/MM/yyyy'}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 col-form-label">Data de Finalização:</label>
            <div class="col-md-9">
              {{turma?.dataFim | date: 'dd/MM/yyyy'}}
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-secondary" routerLink="/home/turma"><i class="fa fa-arrow-alt-circle-left"></i>
            Voltar</button>
          <button class="btn btn-primary" [routerLink]="['/home/turma/editar', turma?.codigo]" type="button">
            Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
