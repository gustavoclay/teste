<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card mt-4">
        <div class="card-header">
          <div class="row">
            <div class="col-12">
              <h1><b>Visualizar Pessoa</b></h1>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 text-center">
              <h3>Dados do Pessoa</h3>
            </div>
          </div>
          <hr>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Id:</label>
            <div class="col-md-10">
              {{pessoa?.id}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Nome:</label>
            <div class="col-md-10">
              {{pessoa?.pessoa?.nome}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Data de Nascimento:</label>
            <div class="col-md-10">
              {{pessoa?.pessoa?.dataNascimento | date: 'dd/MM/yyyy'}}
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Email:</label>
            <div class="col-md-10">
              {{pessoa?.pessoa?.email}}
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-secondary" routerLink="/home/pessoa"><i class="fa fa-arrow-alt-circle-left"></i>
            Voltar</button>
          <button class="btn btn-primary" [routerLink]="['/home/pessoa/editar', pessoa?.codigo]"
            type="button">
            Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>
