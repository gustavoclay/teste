<app-header [navbarBrandRouterLink]="['/home']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/facebook_cover_photo_1.png', width: 140, height: 52, alt: 'Geduca Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/logo_transparent.png', width: 30, height: 30, alt: 'Geduca Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="false">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
        dropdownToggle (click)="false">
        <img src="assets/img/avatars/avatar.png" class="img-avatar" alt="admin@bootstrapmaster.com" />
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Configurações</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Perfil</a>
        <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Conta</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Sair</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'" [minimized]="false">
    <app-sidebar-nav [navItems]="navItems"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <!-- Router Outlet -->
      <router-outlet></router-outlet>

    </div><!-- /.container-fluid -->
  </main>
</div>
<app-footer [fixed]="true">
  <span>Feito por <a href="https://github.com/geduca">Geduca</a></span>
  <span class="ml-auto">&copy; 2019</span>
</app-footer>
