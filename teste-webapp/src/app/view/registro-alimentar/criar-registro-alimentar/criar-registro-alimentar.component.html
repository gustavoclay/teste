<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]="form">
        <div class="card mt-4">
          <div class="card-header">
            <div class="row">
              <div class="col-12">
                <h1><b>Cadastrar Registro Alimentar</b></h1>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-12 text-center">
                <h3>Dados</h3>
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Matrícula:</label>
              <div class="col-md-10">
                {{aluno?.codigo}}
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label">Nome:</label>
              <div class="col-md-10">
                {{aluno?.pessoa?.nome}}
              </div>
            </div>
            <hr>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="receita">Receita:</label>
              <div class="col-md-10">
                <select id="receita" name="receita" class="form-control" formControlName="receita"
                  [ngClass]="aplicaCssErro('receita')">
                  <option *ngFor="let receita of receitas" [ngValue]="receita">
                    {{receita?.nome}} - {{receita?.tipoReceita}}
                  </option>
                </select>
                <app-error-msg [control]="form.get('receita')" label="Receita"></app-error-msg>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-form-label" for="observacoes">Observações:</label>
              <div class="col-md-10">
                <input type="text" id="observacoes" name="observacoes" class="form-control" formControlName="observacoes"
                  [ngClass]="aplicaCssErro('observacoes')" maxlength="255">
                  <app-error-msg [control]="form.get('observacoes')" label="Observações"></app-error-msg>
              </div>
            </div>
          </div>
          <div class="card-footer text-right">
            <button class="btn btn-secondary" (click)="cancelar()" type="button">Cancelar</button>
            <button class="btn btn-primary" [disabled]="!form.valid" (click)="cadastrar()"><i class="fa fa-save"></i>
              Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
